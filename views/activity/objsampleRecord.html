  <script type="text/javascript" src="/javascripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/javascripts/jquery-ui.min.js"></script>
  <script type="text/javascript">
    var isClick = false;
    function judgelength() {
      if (isClick == false) {
        alert("请上传环境监测位置图示");
        return false;
      }
      var gnl = confirm("确定要提交?");
      if (gnl == true){
        return true;
      } else {
        return false;
      }
    }
  </script>
  <body onload="checkuserCookie({{id}},'{{password}}','{{name}}')">
    <div class="docs-container off-canvas off-canvas-sidebar-show">
      <div class="docs-navbar"><a class="off-canvas-toggle btn btn-link btn-action" href="#sidebar"><i class="icon icon-menu"></i></a>
        <ul class="tab">
            <li class="tab-item"><a href="/homePage?id={{id}}&password={{password}}&name={{name}}">首页</a></li>
            <li class="tab-item"><a href="/homePage/personal?id={{id}}&password={{password}}&name={{name}}" id="demo">{{name}}</a></li>
            <li class="tab-item"><a href="/">退出</a></li>
        </ul>
      </div>
      <div class="docs-sidebar off-canvas-sidebar" id="sidebar">
        <div class="docs-brand">
          <h3>实验室管理系统</h3>
        </div>
        <div class="docs-nav">
          <div class="accordion-container">
            <div class="accordion">
              <input id="member" type="checkbox" name="docs-accordion-checkbox" hidden=""/>
              <label class="accordion-header c-hand" for="member">人员</label>
              <div class="accordion-body">
                <ul class="menu menu-nav">
                  <li class="menu-item"><a href="/homePage/memberList?id={{id}}&password={{password}}&name={{name}}">人员一览表</a>
                  </li>
                  <li class="menu-item"><a href="/homePage/memberProfile?id={{id}}&password={{password}}&name={{name}}">人员档案登记</a>
                  </li>
                  <li class="menu-item"><a href="/homePage/memberPost?id={{id}}&password={{password}}&name={{name}}">检测人员上岗审批</a>
                  </li>
                  <li class="menu-item"><a href="/homePage/regularMeeting?id={{id}}&password={{password}}&name={{name}}">例会登记</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion">
              <input id="accordion-getting-started" type="checkbox" name="docs-accordion-checkbox" hidden="" checked="checked"/>
              <label class="accordion-header c-hand" for="accordion-getting-started">事件</label>
              <div class="accordion-body">
                <ul class="menu menu-nav">
                  <li class="menu-item"><a href="">标准查新</a>

                  <li class="menu-item"><a href="">内审</a>
                  </li>
                  <li class="menu-item"><a href="">管理评审</a>

                  <li class="menu-item"><a href="/train?id={{id}}&password={{password}}&name={{name}}">人员培训</a>
                  </li>
                  <li class="menu-item"><a href="">能力验证</a>
                  </li>
                  <li class="menu-item"><a href="">期间核查</a>
                  </li>
                  <li class="menu-item"><a href="/homePage/activity?id={{id}}&password={{password}}&name={{name}}"><strong>测试活动</strong></a>
                  </li>
                  <li class="menu-item"><a href="/homePage/testProject?id={{id}}&password={{password}}&name={{name}}">测试项目</a>
                  </li>
                  <li class="menu-item"><a href="/homePage/securityCheck?id={{id}}&password={{password}}&name={{name}}">安全检查</a>

                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion">
              <input id="management" type="checkbox" name="docs-accordion-checkbox" hidden=""/>
              <label class="accordion-header c-hand" for="management">管理体系</label>
              <div class="accordion-body">
                <ul class="menu menu-nav">
                  <li class="menu-item"><a href="/fileManagement?id={{id}}&password={{password}}&name={{name}}">文件</a>
                  </li>
                  <li class="menu-item"><a href="/standard?id={{id}}&password={{password}}&name={{name}}">标准</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion">
              <input id="equipment" type="checkbox" name="docs-accordion-checkbox" hidden=""/>
              <label class="accordion-header c-hand" for="equipment">仪器设备</label>
              <div class="accordion-body">
                <ul class="menu menu-nav">
                  <li class="menu-item"><a href="/homePage/list?id={{id}}&password={{password}}&name={{name}}">新设备入库</a>
                  </li>
                  <li class="menu-item"><a href="/homePage/repair?id={{id}}&password={{password}}&name={{name}}">设备维修</a>
                  </li>

                  <li class="menu-item"><a href="/homePage/inout?id={{id}}&password={{password}}&name={{name}}">设备出入登记</a>
                  </li>

      </div>
      <div class="off-canvas-content">
        <div class="docs-content" id="content">
          <div class="container" id="experimentals">
            <h3 class="s-title">样品情况登记表</h3>
              <div class="docs-demo columns">
                <div class="column col-9 col-sm-12">
                  <form class="form-horizontal" action="" method="post" onsubmit="return judgelength()">
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label">项目名称</label>
                      </div>
                      <div class="col-9" id="plus">
                      </div>
                    </div>
                    <script type="text/javascript">
                      var projectName = "{{datas.pname}}";
                      var pnames = projectName.split(",");
                      var part = "<select class='form-select' name='pname'>";
                      for (var i = 0; i < pnames.length; i++) {
                        part += "<option value='" + pnames[i] + "'>" + pnames[i] + "</option>";
                      }
                      part += "</select>";
                      document.getElementById("plus").insertAdjacentHTML("beforeEnd",part);
                    </script>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label">样品编号</label>
                      </div>
                      <div class="col-9">
                        <label class="form-label">
                          {{ypid}}
                          <input class="form-input" name="ypid" value="{{ypid}}" required="required" style="display: none">
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label">样品名称</label>
                      </div>
                      <div class="col-9">
                        <input class="form-input" name="ypname" required="required" placeholder="样品名称">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label">检测人员</label>
                      </div>
                      <div class="col-9">
                        <label class="form-label">
                          {{datas.testMember}}
                          <input class="form-input" name="testMember" required="required" value="{{datas.testMember}}" style="display:none">
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label">检测时间</label>
                      </div>
                      <div class="col-9">
                        <input class="form-input" type="date" name="testDate" required="required">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label">样品基本情况</label>
                      </div>
                      <div class="col-2">
                        <label class="form-label">具体位置</label>
                      </div>
                      <div class="col-7">
                        <input class="form-input" name="position" required="required" placeholder="示例：测试地点位于北京邮电大学主楼">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label"></label>
                      </div>
                      <div class="col-2">
                        <label class="form-label">类型</label>
                      </div>
                      <div class="col-7">
                        <input class="form-input" name="type" required="required" placeholder="示例：移动3G基站，基站频率为1.8~1.9GHz">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label"></label>
                      </div>
                      <div class="col-2">
                        <label class="form-label">经纬度</label>
                      </div>
                      <div class="col-7">
                        <input class="form-input" name="lola" required="required" placeholder="示例：北偏西120度，北偏东120度">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label">环境监测位置图示</label>
                      </div>
                      <div class="col-9">
                        <input class="form-input" id="input-example-10" type="file" name="credit" accept="application/pdf" onchange="fileUpload()" style="display:none">
                        <button type="button" class="btn btn-sm" id="sampleaddress_button">点击上传附件</button>
                      </div>
                    </div>
                    <script>
                      $('#sampleaddress_button').on('click',function(){
                          $("#input-example-10").trigger("click");
                      });
                      function fileUpload() {
                        var myPhoto = $('#input-example-10')[0].files[0];
                        var oMyForm = new FormData();
                        oMyForm.append("name", 'crazyJiaLin');
                        oMyForm.append("userfile", myPhoto);
                        $.ajax({
                            type : 'POST',
                            url : '/homePage/environmentUpload',
                            cache : false,  //不需要缓存
                            processData : false,    //不需要进行数据转换
                            contentType : false, //默认数据传输方式是application,改为false，编程multipart
                            data : oMyForm,
                            dataType : 'json'
                        }).done(function(data){
                            console.log(data);
                            alert(data.errMsg);
                            if (data.errCode == 1) {
                                isClick = true;
                              }
                              else {
                                isClick = false;
                              }
                            $('#imgUrl').val(data.uploadPath); 
                        }).fail(function(err){
                            console.error(err);
                        });
                      }
                    </script>
                    <div id="plus8" class="hide_general">
                      <div class="col-3">
                        <label class="form-label">地址</label>
                      </div>
                      <div class="col-9">
                        <input class="form-input" id="imgUrl" name="environmentUrl">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label">环境是否符合要求</label>
                      </div>
                      <div class="col-9">
                        <label class="form-radio form-inline">
                          <input type="radio" name="opinion" checked="" value="是"><i class="form-icon"></i> 是
                        </label>
                        <label class="form-radio form-inline">
                          <input type="radio" name="opinion" value="否"><i class="form-icon"></i> 否
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                      </div>
                      <div class="col-9">
                        <input class="form-input" placeholder="若不符合请说明原因" name="opinionRemarks">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                        <label class="form-label">针对后续任务建议</label>
                      </div>
                      <div class="col-9">
                        <textarea class="form-input" placeholder="示例：注意天气的状况，注意实验仪器的保养，选择合适的测试时间，避免高峰时间段" rows="3" name="advice" required="required"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-3">
                      </div>
                      <div class="col-4">
                        <button class="btn btn-primary input-group-btn" id="submit-button" type="submit" style="display:block;margin:0 auto">提交</button>
                      </div>
                      <div class="col-2">
                        <button type="button" class="btn" id="back-button">返回</button>
                      </div>
                      <div class="col-3">
                      </div>
                    </div>
                    <script>
                      $('#submit-button').on('onsubmit',function(){
                        $.ajax({
                            type : 'POST',
                            url : '/homePage/objsampleRecord?id={{id}}&password={{password}}&name={{name}}&acid={{acid}}&acname={{acname}}',
                            data : $("form").serialize()
                        });
                      });
                      $('#back-button').on('click',function(){
                        var gnl = confirm("确定要返回?");
                        if (gnl == true){
                          window.location.href = document.referrer;
                        } else {
                          return false;
                        }
                      });
                    </script>  
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
  </body>
</html>
